<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Are you sure you want to reset password for this user?</h4>
            </div>
            <div class="modal-body">
                <p>You are about to reset password for the user: <b> {{firstName}} {{lastName}}</b>. Are you sure you want to do that?</p>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" ng-click="close(true)" class="btn btn-met" data-dismiss="modal">Yes</button>
            </div>
        </div>
    </div>
</div>
