<div class="row">
    <div class="col-lg-12">
        <h1 ncy-breadcrumb></h1>
    </div>
</div>


<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                All Admins
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover" ng-init="init()">
                        <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Active</th>
                            <th>Last Active Date</th>
                            <th>Edit</th>
                            <th>Deactivate</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="admin in admins">
                            <td>{{admin.firstName}}</td>
                            <td>{{admin.lastName}}</td>
                            <td>{{admin.email}}</td>
                            <td><span class="fa fa-check color-green" ng-show="admin.isActive"></span><span class="fa fa-times color-met" ng-show="!admin.isActive"></span></td>
                            <td>{{admin.lastLoginDate | date:"dd/MM/yyyy " + at + " h:mma"}}
                            <td ng-if="isCurrentUser(admin._id)"><button class="btn btn-default" ng-click="editMyProfile()" tooltip="Edit your profile"><span class="fa fa-pencil"></span></button></td>
                            <td ng-if="!isCurrentUser(admin._id)"><button class="btn btn-default" ng-click="editAdmin(admin._id)" tooltip="Edit admin profile"><span class="fa fa-pencil"></span></button></td>
                            <td><button class="btn btn-met" ng-click="showModalDialog(admin._id, admin.firstName, admin.lastName)" ng-hide="isCurrentUser(admin._id)" tooltip="Deactivate admin"><span class="fa fa-times-circle"></span></button></td>
                            <td><button class="btn btn-met" ng-click="showResetPasswordModalDialog(admin._id, admin.firstName, admin.lastName); $event.preventDefault();$event.stopPropagation();" tooltip="Reset password"><span class="fa fa-key"></span></button></td>
                        </tr>
                        </tbody>
                    </table>
                    <div ng-show="admins.length === 0">There are no available admins</div>
                </div>

                <div class="loader" ng-hide="admins"><img src="images/loader.GIF"></div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
    </div>
</div>
