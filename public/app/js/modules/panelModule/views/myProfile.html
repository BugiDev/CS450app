<div class="row">
    <div class="col-lg-12">
        <h1 ncy-breadcrumb></h1>
    </div>
</div>

<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i> My profile
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">

                        <div class="form-group">
                            <label>User Type</label>
                            <p class="form-control-static form-static-usertype">{{user.userType}}</p>
                        </div>

                        <div class="form-group">
                            <label>First Name</label>
                            <p class="form-control-static">{{user.firstName}}</p>
                        </div>

                        <div class="form-group">
                            <label>Last Name</label>
                            <p class="form-control-static">{{user.lastName}}</p>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <p class="form-control-static">{{user.email}}</p>
                        </div>

                        <div class="form-group" ng-hide="user.userType !== 'STUDENT'">
                            <label>Generation</label>
                            <p class="form-control-static">{{user.generation}}</p>
                        </div>

                        <div class="form-group" ng-hide="user.userType !== 'STUDENT'">
                            <label>Index Number</label>
                            <p class="form-control-static">{{user.indexNum}}</p>
                        </div>

                        <div class="form-group" ng-hide="user.userType !== 'STUDENT'">
                            <label>Student Type</label>
                            <p class="form-control-static">{{user.studentType}}</p>
                        </div>

                        <button ng-click="editUser()" class="btn btn-met" value="Edit profile"> Edit profile
                        </button>

                    </div>
                    <div class="col-lg-6" ng-show="user.picture">
                        <div class="form-group center-text">
                            <label>User picture</label>
                            <div class="image-crop-result">
                                <img ng-src="{{ user.picture }}" alt="The Cropped Image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->

    </div>
    <!-- /.col-lg-8 -->

</div>
<!-- /.row -->
