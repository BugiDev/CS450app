<div class="row">
    <div class="col-lg-12">
        <h1 ncy-breadcrumb ></h1>
    </div>
</div>

<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i> My profile
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" name="myProfileForm" novalidate>
                            <div class="form-group">
                                <label>User Type</label>
                                <p class="form-control-static">{{user.userType}}</p>
                            </div>
                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control" placeholder="Input First Name (ex. Bogdan)" ng-model="user.firstName">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control" placeholder="Input Last Name (ex. Bogdan)" ng-model="user.lastName">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" placeholder="Input Email (ex. bogdan@mail.com)" ng-model="user.email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" placeholder="Input password" ng-model="user.password">
                            </div>
                            <div class="form-group">
                                <label>Password again</label>
                                <input class="form-control" placeholder="Input password again">
                            </div>
                            <div class="form-group">
                                <label>File input</label>
                                <input type="file">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->

    </div>
    <!-- /.col-lg-8 -->

</div>
<!-- /.row -->
