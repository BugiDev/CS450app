<div class="row">
    <div class="col-lg-12">
        <h1 ncy-breadcrumb ></h1>
    </div>
</div>

<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i> Edit professor {{professor.firstName}} {{professor.lastName}}
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="row">
                            <div class="col-lg-6" ng-init="init()">
                                <form role="form" name="editProfessorForm"
                                      ng-submit="editProfessorForm.$valid && editProfessor()" novalidate>
                                    <div class="form-group">
                                        <label>User Type</label>

                                        <p class="form-control-static"><span class="form-static-usertype">PROFESSOR</span>
                                        </p>
                                    </div>
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input class="form-control" placeholder="Input First Name (ex. Bogdan)"
                                               name="firstName" ng-model="professor.firstName" class="form-control"
                                               ng-required="true">

                                        <div class="error_messages" ng-messages="editProfessorForm.firstName.$error"
                                             ng-if="(editProfessorForm.firstName.$touched || editProfessorForm.$submitted) && !editProfessorForm.firstName.$valid">
                                            <div ng-message="required">This field is required</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input class="form-control" placeholder="Input Last Name (ex. Begovic)"
                                               name="lastName" ng-model="professor.lastName" class="form-control"
                                               ng-required="true">

                                        <div class="error_messages" ng-messages="editProfessorForm.lastName.$error"
                                             ng-if="(editProfessorForm.lastName.$touched || editProfessorForm.$submitted) && !editProfessorForm.lastName.$valid">
                                            <div ng-message="required">This field is required</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input class="form-control" placeholder="Input Email (ex. bogdan@mail.com)"
                                               name="email" ng-model="professor.email" class="form-control"
                                               email-validator
                                               ng-required="true">

                                        <div class="error_messages" ng-messages="editProfessorForm.email.$error"
                                             ng-if="(editProfessorForm.email.$touched || editProfessorForm.$submitted) && !editProfessorForm.email.$valid">
                                            <div ng-message="required">You have to input your email address</div>
                                            <div ng-message="email">Email has to be valid (ex. peter@mail.com)</div>
                                        </div>
                                    </div>

                                    <button type="submit" id="submit" class="btn btn-met" value="Submit"> Submit
                                    </button>
                                    <button type="reset" class="btn btn-default" ng-click="resetForm()">Reset</button>

                                </form>
                            </div>

                            <div class="col-lg-6" ng-show="professor.picture">
                                <div class="form-group center-text">
                                    <label>User picture</label>

                                    <div class="image-crop-result">
                                        <img ng-src="{{ professor.picture }}" alt="The Cropped Image">
                                    </div>

                                    <div class="image-crop-buttons">
                                        <button class="btn btn-default" ng-click="changePicture()">
                                            Change user picture
                                        </button>
                                    </div>

                                </div>
                            </div>

                            <div class="col-lg-6" ng-hide="professor.picture">
                                <div class="form-group center-text">
                                    <label>User picture</label>

                                    <div ng-show="pictureStep<3" class="cropArea">
                                        <image-crop
                                                data-width="300"
                                                data-height="300"
                                                data-shape="square"
                                                data-result="tmpPicture"
                                                data-step="pictureStep"
                                                ></image-crop>
                                    </div>
                                    <div ng-show="tmpPicture" class="image-crop-result">
                                        <img ng-src="{{tmpPicture }}" alt="The Cropped Image">
                                    </div>

                                    <div class="image-crop-buttons">
                                        <button class="btn btn-default" ng-click="resetCrop()"
                                                ng-show="pictureStep===3">
                                            Reset
                                        </button>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->

    </div>
    <!-- /.col-lg-8 -->

</div>
<!-- /.row -->
