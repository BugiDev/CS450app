<div class="row">
    <div class="col-lg-12">
        <h1 ncy-breadcrumb ></h1>
    </div>
</div>


<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i> Create new student
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>User Type</label>
                                        <p class="form-control-static"><span class="form-static-usertype">STUDENT</span></p>
                                    </div>
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input class="form-control" placeholder="Input First Name (ex. Bogdan)">
                                    </div>
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input class="form-control" placeholder="Input Last Name (ex. Bogdan)">
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input class="form-control" placeholder="Input Email (ex. bogdan@mail.com)">
                                    </div>
                                    <div class="form-group">
                                        <label>Student generation</label>
                                        <input class="form-control" placeholder="Input Student generation (ex. 2014/2015)">
                                    </div>
                                    <div class="form-group">
                                        <label>Student type</label>
                                        <select class="form-control">
                                            <option>Traditional</option>
                                            <option>Internet</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>File input</label>
                                        <input type="file">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-met">Submit</button>
                                    <button type="reset" class="btn btn-default">Reset</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->

    </div>
    <!-- /.col-lg-8 -->

</div>
<!-- /.row -->
